{% load static %}

<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="https://bulma.io">
      <img src="{% static 'corral.webp' %}" width="44" height="44">
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasic" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="{% url 'index' %}">
        Home
      </a>

    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          {% if user.is_authenticated %}
          <a class="button is-light logout-button" href="{% url 'index' %}">
            Family
          </a>
          <a class="button is-light logout-button" href="{% url 'profile' request.user.pk %}">
            Profile
          </a>
          {% if user.volunteer %}
          <a class="button is-light logout-button" href="{% url 'volunteer' %}">
            Volunteer
          </a>
          {% endif %}
          <a class="button is-light logout-button" href="{% url 'logout' %}">
            Log out
          </a>
            {% if user.is_staff %}
              <a class="button is-light" href="{% url 'admin:index' %}">
                Admin
              </a>
            {% endif %}
          {% else %}
          <a class="button is-primary sign-up-button" href="{% url 'person_register' %}">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light login-button" href="{% url 'login' %}">
            Log in
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>
