{% extends "base.html" %}

{% load bulma_tags %}

{% block content %}
<h1 class="title">
  {{ person.name }}'s profile
</h1>
<form action="{% url 'profile' person.pk %}" method="post">
  {% csrf_token %}
  {{ form|bulma }}
  <button class="button is-primary" type="submit">Submit</button>
</form>
{% endblock %}
