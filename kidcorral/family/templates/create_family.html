{% extends "base.html" %}

{% load bulma_tags %}

{% block content %}
<h1 class="title">
  kidcorral create new family
</h1>
<p class="notification is-warning">
  Note: Do not create multiple families/children across multiple guardians
  (e.g. father/mother)
</p>
<form action="{% url 'create-family' %}" method="post">
  {% csrf_token %}
  {{ form|bulma }}
  <button class="button is-primary" type="submit">Submit</button>
</form>
{% endblock %}
